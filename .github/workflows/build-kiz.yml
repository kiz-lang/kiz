name: Auto Build Kiz (Multi-Platform)

# 触发条件：push/PR到main/dev分支
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        arch: [ x64 ]

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.os }}-${{ matrix.arch }}

    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      # Ubuntu 依赖
      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update -y
          sudo apt install -y g++ cmake make git build-essential
          g++ --version
          cmake --version

      # macOS 依赖
      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake make
          clang++ --version
          cmake --version

      # Windows 启用 MSVC 环境
      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      # CMake 配置（统一 Release 模式）
      - name: CMake Configure
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      # Linux/macOS 编译
      - name: Compile (Ubuntu/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd build
          make -j$(nproc || sysctl -n hw.ncpu)

      # Windows 编译
      - name: Compile (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd build
          msbuild ALL_BUILD.vcxproj /m /p:Configuration=Release /p:Platform=x64

      # 关键修复：按平台正确上传 kiz.exe / kiz.elf
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kiz-${{ matrix.os }}-${{ matrix.arch }}
          # 精确匹配各平台的实际输出路径
          path: |
            build/Release/kiz.exe
            build/kiz.elf
          if-no-files-found: error